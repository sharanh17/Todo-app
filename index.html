<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="outer-div card p-4 shadow-lg">
      <h1 class="text-center mb-4">Todos</h1>
      <div style="display: flex">
        <button
          type="button"
          id="complete-all"
          class="btn btn-primary toggle-submit"
          style="display: none"
        >
          Complete All
        </button>
        <input
          type="text"
          class="todos form-control mb-3"
          placeholder="What needs to be done?"
          value=""
        />
      </div>
      <div id="todoList" class="mb-4"></div>
      <div id="filter-section" style="display: none">
        <div
          class="items-information d-flex justify-content-between align-items-center"
        >
          <p class="mb-0">0 items left!</p>

          <div class="status btn-group" role="group">
            <button id="all" class="btn btn-outline-secondary filter-button">
              All
            </button>
            <button id="active" class="btn btn-outline-secondary filter-button">
              Active
            </button>
            <button
              id="completed"
              class="btn btn-outline-secondary filter-button"
            >
              Completed
            </button>
          </div>

          <button class="btn btn-danger btn-sm">Clear completed</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
